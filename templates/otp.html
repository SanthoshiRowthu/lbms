<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>OTP</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family:'Times New Roman', Times, serif;
}

section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url('https://jerryjenkins.com/wp-content/uploads/2015/06/Library-Picture-Crop.jpg');
  
    background-position: center;
    background-size: cover;
}
.form-box{
    position: relative;
    width: 450px;
    height: 350px;
    background: transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius:15px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;

}
h2{
    font-size:32px;
    color:#fff;
    text-align: center;
}

.inputbox{
    position: relative;
    margin: 31px 0;
    width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color:#fff;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}
input:focus ~ label,
input:valid ~ label{
top: -5px;
}
.inputbox input {
    width: 100%;
    height: 45px;
    background: transparent;
    border: none;
    outline: none;
    font-size:16px;
    padding:0 20px 0 5px;
    color:#fff;
}
i{
    position: absolute;
    right: 8px;
    color:#fff;
    font-size: 1.2em;
    top: 20px;
}

button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: rgb(199, 33, 199);
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    box-shadow: 3px 0 10px rgba(0,0,0,.5);
}
button:hover {
    background:rgb(168, 55, 168);
  }
.register{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a{
    text-decoration: none;
    color:#fff;
    font-weight: 600;
}
.register p a:hover{
    text-decoration: underline;
}
  </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
     <section>

        <div class="form-box">
            <div class="form-value">
              <form method="POST" action="{{url_for('otp',otp=otp,key=key,user=user,email=email,password=password)}}">
                    <h2>OTP PAGE</h2>
                    <div class="inputbox">
                        <i class="bx bx-lock-alt"></i>
                        <input type="text" name="otp" required>
                        <label for=""> OTP</label>
                    </div>
                        <button type="submit">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
