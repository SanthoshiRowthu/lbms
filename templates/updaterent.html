<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body{
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-1">
                <img src="https://res.cloudinary.com/digdliiab/image/upload/v1670834595/02_c83qyb.gif" width="70%" height="70%" alt="">
                <form method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Student mail ID</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL ID" name="email">
                    </div>
                        <div class="row">
                          <div class="col-12">
                            <label for="exampleInput">Book ID</label>
                           <select class="form-control" name="id">
                            {% for i in books %}
                              <option>
                                {{i[0]}} {{i[1]}}
                              </option>
                              {% endfor %}
                           </select>
                          </div>
                          <div class="col-12 mb-5">
                            <label for="exampleInput">Student ID</label>
                            <input type="text" class="form-control" placeholder="Student ID" name="stud_id">
                            <label for="exampleInput">Section</label>
                            <input type="text" class="form-control" placeholder="Section" name="section">
                            <label for="exampleInput">Due Date</label>
                            <input class="form-control" type="date" name="date">      
                          </div>
                          <button class="btn btn-primary" type="submit">submit</button>
                        </div>
                </form>
                <a href="{{url_for('adminlogin')}}"><button class="btn btn-primary text-center">back</button></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
