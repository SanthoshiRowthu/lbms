<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN PAGE</title>
  <style>
    *{
    margin: 0;
    padding: 0;
    font-family:'Times New Roman', Times, serif;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url('https://jerryjenkins.com/wp-content/uploads/2015/06/Library-Picture-Crop.jpg');
    background-position: center;
    background-size: cover;
}
.form-box{
  position: relative;
    width: 400px;
    height: 450px;
    background:transparent;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
       
        padding: 28px;
     border-radius: 10px;
       box-shadow: inset -2px 2px 2px white;

}
h2{
    font-size: 2em;
    color:#fff;
    text-align: center;
}
.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color:#fff;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}
input:focus ~ label,
input:valid ~ label{
top: -5px;
}
.inputbox input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding:0 35px 0 5px;
    color:#fff;
}
i{
    position: absolute;
    right: 8px;
    color:#fff;
    font-size: 1.2em;
    top: 20px;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color:#fff;
    font-size: 1.2em;
    top: 20px;
}
.forget{
    margin: -15px 0 15px ;
    font-size: .9em;
    color:#fff;
    display: flex;
    justify-content:space-between;
    padding:20px;   
}

.forget label input{
    margin-right: 3px;
    
}
.forget label a{
    color:#fff;
    text-decoration: none;
}
.forget label a:hover{
    text-decoration: underline;
}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: violet;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    box-shadow: 3px 0 10px rgba(0,0,0,.5);
}
button:hover {
    background:rgb(157, 80, 157);
  }

.back{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.back {
    text-decoration: none;
    color:#fff;
    font-weight: 600;
}
.back:hover{
    text-decoration: underline;
}
  </style>
</head>
<body>
    <section>
        <form action="{{url_for('validate')}}" method="POST">
        <div class="form-box">
            <div class="form-value">
               
                    <h2>Sign In</h2>
                    <div class="inputbox">
                        <i class='bx bxs-user' ></i>
                        <input type="text" name="user" required>
                        <label for="">User Id</label>
                        
                        
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name='password' required>
                        <label for="">Password</label>
                        
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me!
                            <a href="{{url_for('password')}}">Forget Password?</a></label>
                        </div>
                        <div class="submit">
                            <button>log in</button>
                        </div>
                        <div class="back">
                        <a href="{{url_for('home')}}">Back</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
