{% extends 'suggestion.html' %}
{% block content %}
    {% if data == 'empty' %}
    <h1>No result found</h1>
    {% else %}
    <div class="table text-center mt-4 ml-4">
        <table border="1px" cellpadding="20px" cellspacing="0px">
            <tr>
                     <th>Student id</th>
                     <th>Section</th>
                     <th>suggestion</th>
                
            </tr>
            {% for i in data %}
            <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
            {% endfor %}
        </table>
    </div>
    {% endif %}
{% endblock %}
